<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }} by {{ site.author }}</title>
        <meta name="description"
              content="{{ site.description }}"/>
        <meta name="viewport"
              content="width=device-width, initial-scale=1">
        <meta name="theme-color"
              content="#157878">
        <link href='https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600'
              rel='stylesheet'
              type='text/css'>
        <link rel="stylesheet"
              href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
        <link rel="shortcut icon"
              type="image/x-icon"
              href="{{ site.baseurl }}/images/favicon.ico">
    </head>
    <body>
        <section class="page-header">
            <h1 class="project-name">{{ site.title }}</h1>
            <h2 class="project-tagline">{{ site.description }}</h2>
        </section>

        <section class="main-content">
            {{ content }}

            <footer class="site-footer">
                {% if site.github.is_project_page %}
                <span class="site-footer-owner">
                    <a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a>
                    is maintened by
                    <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>
                    .
                </span>
                {% endif %}
                <span class="site-footer-credits">This page was generated by
                    <a href="https://pages.github.com">GitHub Pages</a>
                    .
                </span>
            </footer>
        </section>
    </body>
</html>
